name: Sprayer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Clone and Start Thermoptic Proxy
        run: |
          echo "[*] Clonando Thermoptic..."
          git clone https://github.com/mandatoryprogrammer/thermoptic.git
          cd thermoptic
          git checkout 50567634e30154dd73d759d923c655c8669ab75e
          
          echo "[*] Iniciando proxy via Docker Compose..."
          docker compose up --build -d
          
          echo "[*] Aguardando 20s para garantir geração dos certificados..."
          sleep 20
          
          echo "[*] Procurando certificado dentro do container..."
          # Procura o caminho real do arquivo dentro do container
          CERT_PATH=$(docker exec thermoptic-thermoptic-1 sh -c "find / -name rootCA.crt 2>/dev/null | head -n 1")
          
          if [ -z "$CERT_PATH" ]; then
            echo "[-] ERRO: Certificado não encontrado dentro do container!"
            exit 1
          fi
          
          echo "[+] Certificado encontrado em: $CERT_PATH"
          
          # Copia do container para a raiz do workspace (fora da pasta thermoptic para facilitar)
          cd ..
          echo "[*] Copiando certificado para a raiz do workspace..."
          docker cp thermoptic-thermoptic-1:"$CERT_PATH" ./rootCA.crt
          
          # Garante permissões de leitura
          sudo chmod 644 ./rootCA.crt
          
          echo "[DEBUG] Localização final do certificado:"
          ls -l $(pwd)/rootCA.crt

      - name: Run Sprayer
        run: python3 sprayer.py
        env:
          USERNAMES: ${{ secrets.USERNAMES }}
          PASSWORD: ${{ secrets.PASSWORD }}
          CATCHERURL: ${{ secrets.CATCHERURL }}
          CATCHERTLS: ${{ secrets.CATCHERTLS }}
          INSTANCE_ID: ${{ github.run_id }}
          # Agora apontamos para o arquivo que copiamos para a raiz do workspace
          REQUESTS_CA_BUNDLE: ${{ github.workspace }}/rootCA.crt

      - name: Stop Thermoptic Proxy
        if: always()
        run: |
          if [ -d "thermoptic" ]; then
            cd thermoptic
            docker compose down || true
          fi
